<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/e46d447a99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>contact</title>


</head>

<body>
    <div class="conteiner">

        <!-- header -->

        <header>
            <img src="Rectangle 19.svg" alt="logo">

            <nav>
                <ul>
                    <li class="lii">Home</li>
                    <li class="lii">Product</li>
                    <li class="lii">contact</li>

                </ul>

            </nav>


            <div class="headerdiv">

                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>


            </div>







        </header>

        <!-- main -->


        <main>

            <h6>
                Contact Us
            </h6>


            <form action="" method="get">

                <div class="mainformdiv1">


                    <div class="formdiv1">

                        <label for="name">First Name</label>

                        <input type="text" id="name">


                        <label for="age">Age</label>

                        <input type="text" id="age" min="18">



                    </div>

                    <div class="formdiv2">

                        <label for="name2">Last Name</label>

                        <input type="text" id="name2">

                        <label for="email">Email Address</label>

                        <input type="text" id="imail">

                    </div>


                </div>


                <div class="mainformdiv2">

                    <p class="p1">The schedule of work you are interested in</p>

                    <label for="taim">Full-Time</label>
                    <input type="radio" name="taim" value="F">

                    <label for="taim">Part-Time</label>
                    <input type="radio" name="taim" value="P">

                    <label for="taim">Remote</label>
                    <input type="radio" name="taim" value="R">



                </div>



                <div class="mainformdiv3">

                    <p class="p1">Select the programming languages, you know</p>

                    <label for="Angular">Angular</label>
                    <input type="checkbox" name="Angular" value="A">

                    <label for="Python">Python</label>
                    <input type="checkbox" name="Python" value="Py">

                    <label for="Javascript">Javascript</label>
                    <input type="checkbox" name="Javascript" value="J">



                </div>

                <div class="mainformdiv4">

                    <p class="p1">Attach any supporting documents (resume, CV, cover letter, etc. </p>

                    <button>Choose file</button>


                    <p class="p2">No file chosen</p>

                </div>


                <div class="div5">

                    <button class="send">

                        SEND MESSAGE

                    </button>
                    
                    <input  type="reset">

                </div>


                class="reset"

            </form>


        </main>



        <!-- footer -->

        <footer>
            <img src="Rectangle 19.svg" alt="logo">

            <div class="footerdiv">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-youtube"></i>

            </div>




        </footer>






    </div>

</body>

</html>
